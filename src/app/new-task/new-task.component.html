<div class="backdrop" (click)="onCloseCreateDialog()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="titleValue"/>
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="summaryValue"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="dateValue"/>
    </p>

    <p class="actions">
      <button type="button" (click)="onCloseCreateDialog()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
